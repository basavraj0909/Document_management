<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>
<body>

<h1>My Documents</h1>
<ul>
    {% for document in documents %}
    <li>
        {{ document.name }} -
        <a href="{% url 'download_document' document.id %}">Download</a> -
        <a href="{{ document.file.url }}" target="_blank">View</a> -
        <a href="{% url 'delete_document' document.id %}" onclick="return confirm('Are you sure?');">Delete</a> -
        <a href="{% url 'logout' %}">Logout</a>
    </li>
    {% empty %}
    <li>No documents found.</li>
    {% endfor %}
</ul>
<a href="{% url 'upload_document' %}">Upload New Document</a>
</body>
</html>
